<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Student Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}" method="POST">
                        <div class="mb-3">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name"/>
                        </div>
                        <div class="mb-3">
                            <label>Student Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name"/>
                        </div>
                        <div class="mb-3">
                            <label>Student E-mail</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student E-mail"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
